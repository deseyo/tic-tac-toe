<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="webpage-container">
    <div class="text-container">
      <div class="header-text">tic tac toe</div>
      <div class="winner-field"></div>
      <div class="no-winner-field"></div>
    </div>
    <div class="gameboard-container">
      <div class="gameboard-field"></div>
      <div class="gameboard-field"></div>
      <div class="gameboard-field"></div>
      <div class="gameboard-field"></div>
      <div class="gameboard-field"></div>
      <div class="gameboard-field"></div>
      <div class="gameboard-field"></div>
      <div class="gameboard-field"></div>
      <div class="gameboard-field"></div>
    </div>
    <div class="btn-container">
      <button class="btn-start">Start</button>
      <button class="btn-restart btn-inactive">Restart</button>
    </div>
  </div>
</body>
</html>
